    <link rel="stylesheet" href="style.css" />
    <title>Quotes</title>
  </head>
  <body>
    <div id="app">
      <div class="parent">

          <!-- Vue app section -->

          <!-- <h1>' {{quote}} '</h1>

        <!-- vue app section -->

    </div>
